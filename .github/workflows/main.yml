name: YouTube Live Scraper

on:
  schedule:
    - cron: '0 */1 * * *' # 每 1 小時跑一次
  workflow_dispatch:      # 允許按鈕手動跑

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install yt-dlp
        run: pip install yt-dlp
      - name: Run script
        run: python fetch_lives.py
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add live_list.txt
          git diff --staged --quiet || (git commit -m "Auto update live list" && git push)

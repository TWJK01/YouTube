name: Update Live List
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # 這裡直接用 pip 即可，但若失敗請改用 python -m pip

      - name: Run Scraper
        run: python fetch_lives.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add live_list.txt
          # 檢查是否有變動，避免 commit 失敗
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update live list"
            git push
          fi

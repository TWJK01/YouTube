name: Update YouTube Live List

on:
  schedule:
    - cron: '0 */2 * * *' # 每 2 小時執行一次 (UTC 時間)
  workflow_dispatch:      # 允許在 GitHub 頁面手動點擊執行

permissions:
  contents: write         # 賦予 Action 寫入檔案並推送回 Repo 的權限

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Run Fetch Script
        run: python fetch_lives.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add live_list.txt
          # 只有在內容有變動時才執行 commit 和 push
          if git diff --staged --quiet; then
            echo "No changes in live_list.txt"
          else
            git commit -m "Update live list: $(date)"
            git push
          fi

name: Auto Update Live Stream List

on:
  schedule:
    - cron: '0 */2 * * *' # 每 2 小時自動執行
  workflow_dispatch:      # 允許手動執行

permissions:
  contents: write         # 允許 Action 修改並推送檔案

jobs:
  update_live:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade yt-dlp

      - name: Execute scraper
        run: python fetch_lives.py

      - name: Commit and Push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add live_list.txt
          if git diff --staged --quiet; then
            echo "No changes to live_list.txt"
          else
            git commit -m "Update live list: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
